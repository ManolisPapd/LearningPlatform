<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Learning Platform</title>
</head>

<body>

<div class="container">

    <h3>Create new student</h3>
    <hr>

    <p class="h4 mb-4">Save Student</p>

    <form action="#" th:action="@{/saveUser}"
          th:object="${student}" method="POST">

        <input type="text" th:field="*{id}"
               class="form-control mb-4 col-4" placeholder="Name" hidden>

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="First Name">

        <input type="text" th:field="*{surname}"
               class="form-control mb-4 col-4" placeholder="Last Name">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Email">

        <input type="text" th:field="*{username}"
               class="form-control mb-4 col-4" placeholder="Username">

        <input type="text" th:field="*{password}"
               class="form-control mb-4 col-4" placeholder="Password">

        <input type="text" th:field="*{role}"
               class="form-control mb-4 col-4" placeholder="role" hidden
               value="2">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/allCoursesHandler}">Back to main page</a>

</div>
</body>

</html>
