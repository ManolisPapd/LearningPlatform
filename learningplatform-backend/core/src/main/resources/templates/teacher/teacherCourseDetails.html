<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Learning Platform</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        #myDIV {
            width: 100%;
            padding: 50px 0;
            text-align: center;
            background-color: lightblue;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>


<body>


<div class="container">
    <h3 th:text="${course.getName()}"/>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="section : ${sections}">
            <td th:text="${section.getName()}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\'' + ${section.getId()} + '\');'"/>
<!--            <td th:text="${section.getInformation()}" />-->
            <td>
                <a th:href="@{/showFormForCourseUpdate(courseId=${course.getId()})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div class="container">
    <h3>Students</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>e-mail</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="'cs' + ${student.getId()}"/>
            <td th:text=" ${student.getName()}"/>
            <td th:text="${student.getSurname()}"/>
            <td th:text=" 'cs' + ${student.getId()} + '@university.edu'"/>

        </tr>
        </tbody>
    </table>
</div>


<!--<button onclick="showStudents()">Show Students</button>-->

<!--<div id="myDIV">-->
<!--    This is my DIV element.-->
<!--</div>-->

<script>


    function rowClicked(value) {
        location.href = "/courseSection?sectionId=" + value;
    }

    function showStudents() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</body>
</html>
